[application]

name="CatchTheFood"
main_scene="res://Scenes/level_1.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false
resizable=true
height=441
width=784

[image_loader]

filter=false
gen_mipmaps=false

[input]

exit_game=[]
return_to_game=[]
player_jump=[key(Space)]
player_start=[key(Return)]
player_exit=[key(Escape)]
player_click=[mbutton(0, 1)]
player_right=[key(Right), key(D)]
player_left=[key(Left), key(A)]

[physics_2d]

motion_fix_enabled=true
